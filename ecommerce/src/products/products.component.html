<div class="container-fluid mb-5">
  <div class="container">
    <div class="row g-5 justify-content-center">
    @for(item of products ;track item.id){
      <div class="shadow py-3 px-2 col-3 me-4 rounded-2">
        <div><img class="w-100" src="{{item.image}}" height="250px" alt=""></div>
        <div class="ps-3">
          <div class="my-3"><p>{{item.title}}</p></div>
          <div class="my-3"><p>{{item.category}}</p></div>
          <div class="mb-3"><p>{{item.description|textLittle}}</p></div>

          <div class="d-flex justify-content-between align-items-end">
            <div>
              <button class="btn btn-dark me-2" (click)="addToCart(item)">Add To Cart</button>
              <button class="btn btn-dark">Show More</button>
            </div>
            <div><p class="fw-bold opacity-75">{{item.price|currency}}</p></div>
          </div>
        </div>
        </div>

    }
  </div>

  </div>
</div>
