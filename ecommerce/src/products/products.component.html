
<div class="container my-5">
  <div class="d-flex align-items-start">
    <p class="me-3 fw-semibold opacity-75">Filter By :</p>
    <select #select name="FilterBy" id="FilterBy" class="shadow border-0 rounded-2" (change)="getCategoryList(select.value)">
      <option value="" class="d-none" selected></option>
      @for (item of categoryList; track $index) {
        <option value="{{item}}" class="p-3 fw-semibold">{{item}}</option>
      }

    </select>
  </div>

</div>

<div class="container-fluid mb-5">
  <div class="container">
    <div class="row g-5 justify-content-center">
    @for(item of products ;track item.id){
      <div class="shadow py-3 px-2 col-3 me-4 rounded-2 position-relative">
        <div><img class="w-100" src="{{item.image}}" height="250px" alt=""></div>
        <div class="ps-3">
          <div class="d-flex justify-content-between align-items-end my-3">
            <div >
              <div class="fw-bold opacity-75"><p>{{item.title|titleLitle}}</p></div>
            </div>
            <div><p class="fw-bold opacity-50 ">{{item.price|currency}}</p></div>
          </div>
          <div class="my-3 fw-bold opacity-75 position-absolute top-0 bg-black pt-2 ps-2 rounded-2"><p class="text-light">{{item.category}}</p></div>
          <div class="mb-3 fw-semibold opacity-50"><p>{{item.description|textLittle}}</p></div>

            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-dark me-2" (click)="addToCart(item)">Add To Cart</button>
              <button class="btn btn-dark">Show More</button>
            </div>
          </div>
        </div>
    }
  </div>
  </div>
</div>
